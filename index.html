<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Lift Simulation</title>
  </head>
  <body>
    <header class="header">
      <h2>Lift Simulation</h2>
    </header>
    <main>
      <section class="input-btn-container">
        <div class="input-container">
          <div class="input-group">
            <label for="floors">Number of floors: </label>
            <input type="number" id="floors" name="floors" />
          </div>
          <div class="input-group">
            <label for="lifts">Number of Lifts: </label>
            <input type="number" id="lifts" name="lifts" />
          </div>
        </div>

        <button class="input-btn">Simulate!</button>
      </section>
      <section id="simulation-container"></section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
